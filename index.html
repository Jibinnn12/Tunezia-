<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunezia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="utility.css"> 
</head>

<body> 
    <div class="container flex bg-black"> 
     <div class="left ">
       
        <div class="home bg-grey m-1 p-1 rounded">
            <div class="logo"> <img src="img/logo.png" alt="logo" height="60" width="120">
            </div>
            <div class="bar">
             <ul>
               <li>
                <i class="fa-solid fa-house"></i>Home</a>
           
               </li>
               
               <li>
                <i class="fa-solid fa-magnifying-glass"></i>Find  
               </li> 
            
               <li >
                <i class="fa-solid fa-medal"></i>Rankings

               </li>
            


             </ul>
            </div>
        </div>
        <div class="library  m-1 bg-grey rounded "> 
            <div class="heading"><img class="invert" src="img/playlist.svg" alt="">
                <h3>Your Libraries</h3>
                
                
            </div>
            <div class="songlist">
                <h4>Album name</h4>
                <ul>
                   
                </ul>
            </div>
        </div>  

        <div class="footer">
           <div class="foot-1"> <div><span>Legal</span></div>
            <div><span>Privacy Centre </span></div>
            <div><span>Privacy Policy</span></div>
        </div>
          <div class="foot-1">
            <div><span>About Us</span></div>
            <div><span>Accesiblity</span></div>
        </div>
        <div class="copyright">
            Â© 2024  |  Tunezia  |  Developed by JIBIN

        </div>
        </div>
       
        
     </div>
     <div class="right bg-grey  rounded"> 
        <div class="header rounded">
            <div class="nav">
                <i class="fa-solid fa-chevron-left"></i>
                <i class="fa-solid fa-chevron-right"></i>
                

            </div>
            <div class="buttons">
                <button class="signupbtn ">Sign Up</button>
                <button class="loginbtn">Login</button>
            </div>
        </div>
        <div class="myPlaylists">
            <h1 style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;">Your Playlists</h1>
            <div class="cardContainer ">
                

              
                
            
            </div>
            <div class="playbar">

                <div class="seekbar">
                    <div class="move"></div>     

                </div>
                <div class="playbaralign">
                <div class="songinfo" style="  width: 350px; font-family: monospace; margin-left: 10px; font-size: large; margin-top: 5px;">

                </div>
                
                
                <div class="playbarbtn">    
                    
                    <i id="previous" class="fa-solid fa-backward playbarbtns "></i>
                    <i id="play" class="fa-solid fa-pause playbarbtns"></i>
                    <i id="next" class="fa-solid fa-forward playbarbtns "></i> 
                    

                </div>
                <div class="timevol">
                    
                    <div class="songtime" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin-right: 20px;margin-bottom: 4px; transition: width 0.2s ease;"
                    >
                 
                    </div>
                    <div class="volume">
                        <i class="fa-solid fa-volume-low"></i>
                        <div class="range">
                            <input type="range" name="volume" min="0" max="100" value="50" class="custom-range">
                        </div>
                        
    
                    </div>
                    
                </div>
                
            </div>
            
            </div>
        </div>
     </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
